<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/xxx.css">
    <title>Part of Speech Type</title>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">Part of Speech Type</a>
        <div class="header-right">
            <a class="active" href="{{ url_for('index') }}">Home</a>
        </div>
    </div>

    <div class="card">
        <div class="container">
            {% for pos_type in pos_types %}
                <div class="card-link">
                    <a href="{{ url_for('my_vocabulary_by_pos', pos_type=pos_type) }}">{{ pos_type }}</a>
                    <div class="recent-words">
                        <p>Last 3 Recorded Words:</p>
                        <ul>
                            {% for word in recent_words.get(pos_type, []) %}
                                <li>{{ word.thai_word }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Thai POS Tagger</p>
    </footer>
</body>
</html>
